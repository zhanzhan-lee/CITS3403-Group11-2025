{% extends "base.html" %}

{% block title %}Stats{% endblock %}

{% block content %}
    <style>
        body {
            background-color: #F2E8CF;
        }

        .charts {
          display: flex;
          flex-direction: column;
          gap: 1rem;
          margin: 30px;
        }

        .chart-row {
          display: flex;
          flex-direction: row;
          gap: 2rem;
        }

        .chart-container {
          display: flex;
          flex-direction: column;
          gap: 1rem;
          max-width: 600px;
          background-color: #fff;
          padding: 20px;
          border-radius: 15px;
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .chart-title {
          font-weight: bold;
          color: #2c2c2c;
        }

        .bar {
            display: flex;
            flex-direction: row;
            flex: 1;
            align-items: center;
        }
    
        .bar-wrapper {
            flex: 1;
        position: relative;
          height: 30px;
          background: #e4e4e4;
          border-radius: 15px;
          overflow: hidden;
        }

        .bar-label {
            flex: 0 0 100px;
            color: #2c2c2c;
            font-weight: normal;
            text-align: right;
            padding-right: 15px;
            max-width: 80px;
        }
    
        .bar-fill {
          position: absolute;
          height: 100%;
          background: linear-gradient(90deg,  #B5838D,  #d8b5bc);
          border-radius: 15px;
          width: 0;
          display: flex;
          justify-content: flex-end;
          align-items: center;
          transition: width 1s ease-out;
        }
    
        .bar-circle {
          width: 20px;
          height: 20px;
          border-radius: 50%;
          background: #A5A58D;
          margin-right: 5px;
          transform: scale(0);
          transition: transform 0.5s ease-out;
        }

        .chart-icon {
          height: 40px;
          width: 40px;
        }
      </style>
      <div class="charts">
        <div class="chart-row">
        <div class="chart-container">
          <p class="chart-title">Shutter Speed Distribution</p>

          <div class="bar">
              <div class="bar-label">1/200s</div>
              <div class="bar-wrapper">
                  <div class="bar-fill" data-value="80"></div>
              </div>
          </div>

          <div class="bar">
              <div class="bar-label">1/1500s</div>
              <div class="bar-wrapper">
                  <div class="bar-fill" data-value="75"></div>
              </div>
          </div>

          <div class="bar">
              <div class="bar-label">1s</div>
              <div class="bar-wrapper">
                  <div class="bar-fill" data-value="40"></div>
              </div>
          </div>

          <div class="bar">
              <div class="bar-label">1/2000s</div>
              <div class="bar-wrapper">
                  <div class="bar-fill" data-value="20"></div>
              </div>
          </div>
        </div>

        <div class="chart-container">
          <p class="chart-title">Gear Preference</p>

          <div class="bar">
              <div class="bar-label"><img src="https://cdn-icons-png.flaticon.com/512/2956/2956744.png" class="chart-icon"></div>
              <div class="bar-wrapper">
                  <div class="bar-fill" data-value="90"></div>
              </div>
          </div>
          <div class="bar">
            <div class="bar-label"><img src="https://cdn-icons-png.flaticon.com/512/0/191.png" class="chart-icon"></div>
            <div class="bar-wrapper">
                <div class="bar-fill" data-value="50"></div>
            </div>
        </div>
        </div>
      </div>

    </div>
    
      <script>
        window.addEventListener('load', () => {
          document.querySelectorAll('.bar-fill').forEach(bar => {
            const val = bar.getAttribute('data-value');
            bar.style.width = val + '%';
          });
        });
      </script>
{% endblock %}
