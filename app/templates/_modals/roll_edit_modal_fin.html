<!-- Modal: Edit Finished Roll -->
<div class="modal fade" id="editRollModalFin" tabindex="-1" aria-labelledby="editRollModalFinLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="edit-roll-form-fin" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editRollModalFinLabel">Edit Roll (Finished)</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <input type="hidden" name="roll_id">

        <div class="form-group mb-3">
          <label for="edit-roll-name-fin">Roll Name</label>
          <input type="text" name="roll_name" id="edit-roll-name-fin" class="form-control">
        </div>

        <div class="form-group mb-3">
          <label for="edit-roll-film-select-fin">Film Used</label>
          <select name="film_id" id="edit-roll-film-select-fin" class="form-select"></select>
        </div>

        <div class="form-group mb-3">
          <label for="edit-roll-start-fin">Start Date</label>
          <input type="date" name="start_date" id="edit-roll-start-fin" class="form-control">
        </div>

        <div class="form-group mb-3">
          <label for="edit-roll-end-fin">End Date</label>
          <input type="date" name="end_date" id="edit-roll-end-fin" class="form-control">
        </div>

        <div class="form-group mb-3">
          <label for="edit-roll-notes-fin">Notes</label>
          <textarea name="notes" id="edit-roll-notes-fin" class="form-control" rows="3"></textarea>
        </div>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-dark">Save Changes</button>
        <button type="button" id="delete-roll-btn-fin" class="btn btn-danger">Delete</button>
      </div>
    </form>
  </div>
</div>
