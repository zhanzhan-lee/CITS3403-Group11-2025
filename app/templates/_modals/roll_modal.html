<!-- Modal: Add Roll -->
<div class="modal fade" id="rollModal" tabindex="-1" role="dialog" aria-labelledby="rollModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
  
        <form id="roll-form" enctype="multipart/form-data">
          <div class="modal-header">
            <h5 class="modal-title" id="rollModalLabel">Add New Roll</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            </button>
          </div>
  
          <div class="modal-body">
            <div class="form-group">
              <label>Roll Name</label>
              <input type="text" class="form-control" name="roll_name">
            </div>
  
            <div class="form-group">
              <label>Film Used</label>
              <select class="form-control" name="film_id" id="roll-film-select"></select>
            </div>
  
            <div class="form-group">
              <label>Start Date</label>
              <input type="date" class="form-control" name="start_date">
            </div>
  
            <div class="form-group">
              <label>End Date</label>
              <input type="date" class="form-control" name="end_date">
            </div>
  
            <div class="form-group">
              <label>Status</label>
              <select class="form-control" name="status">
                <option value="">Select</option>
                <option value="in use">In Use</option>
                <option value="developed">Developed</option>
              </select>
            </div>
  
            <div class="form-group">
              <label>Notes</label>
              <textarea class="form-control" name="notes" rows="3"></textarea>
            </div>
          </div>
  
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save Roll</button>
          </div>
        </form>
  
      </div>
    </div>
  </div>
