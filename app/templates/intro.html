<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Track Every Frame</title>

    <!-- Stylesheets -->

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  {% extends "base.html" %}

  {% block content %}

    <!-- Main Content -->
    <div class="container" >
      <h1>Track every frame.</h1>
      <p class="subtext">Digitise your film journey.</p>

      <div class="button-group">
        <button onclick="alert('Explore coming soon')">Explore</button>
      </div>

      <div class="features">
        <div class="feature">
          <div class="feature-content">
            <img
              src="{{ url_for('static', filename='images/shutter.gif') }}"
              alt="Camera Icon"
              class="feature-icon"
            />
            <p>Add your cameras,<br />lenses, and film</p>
          </div>
        </div>

        <div class="feature">
          <div class="feature-content">
            <!-- You can add another icon here later -->
            <p>
              Record aperture,<br />shutter speed, ISO,<br />location & more
            </p>
          </div>
        </div>

        <div class="feature">
          <div class="feature-content">
            <!-- You can add another icon here later -->
            <p>Visualize exposure<br />and gear preferences</p>
          </div>
        </div>

        <div class="feature">
          <div class="feature-content">
            <!-- You can add another icon here later -->
            <p>Share your shooting<br />maps and photos</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    
  </body>
</html>
{% endblock %}
