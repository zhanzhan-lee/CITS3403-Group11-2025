<!-- camera_edit_modal.html -->
<div class="modal fade" id="cameraEditModal" tabindex="-1" aria-labelledby="cameraEditModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="camera-edit-form" enctype="multipart/form-data" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cameraEditModalLabel">Edit Camera</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="id" />
  
          <div class="mb-3">
            <label for="edit-name">Name</label>
            <input type="text" name="name" class="form-control" id="edit-name">
          </div>
  
          <div class="mb-3">
            <label for="edit-brand">Brand</label>
            <input type="text" name="brand" class="form-control" id="edit-brand">
          </div>
  
          <div class="mb-3">
            <label for="edit-type">Type</label>
            <select name="type" class="form-select" id="edit-type">
              <option value="SLR">SLR</option>
              <option value="Rangefinder">Rangefinder</option>
              <option value="Compact">Compact</option>
            </select>
          </div>
  
          <div class="mb-3">
            <label for="edit-format">Format</label>
            <select name="format" class="form-select" id="edit-format">
              <option value="35mm">35mm</option>
              <option value="120">Medium Format</option>
              <option value="Half-frame">Half-frame</option>
            </select>
          </div>
  
          <div class="mb-3">
            <label for="edit-image">Change Image</label>
            <input type="file" name="image" class="form-control" id="edit-image">
          </div>
  
          <div class="form-check mb-3">
            <input type="checkbox" name="is_public" class="form-check-input" id="edit-public">
            <label for="edit-public" class="form-check-label">Make Public</label>
          </div>
        </div>
  
        <div class="modal-footer">
          <button type="submit" class="btn btn-dark">Save</button>
          <button type="button" class="btn btn-outline-danger" id="camera-delete-btn">Delete</button>
        </div>
      </form>
    </div>
  </div>
